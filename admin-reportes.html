
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reportes – Resto Bar Luka</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./assets/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="admin-dashboard.html">← Volver al Dashboard</a>
  </div>
</nav>
<main class="container py-4">
  <h1 class="h4 mb-3">Reportes y Comentarios</h1>
  <div class="row g-3">
    <div class="col-lg-8">
      <div class="card card-shadow p-3 min-h-70vh">
        <h5>Satisfacción (demo)</h5>
        <div class="my-2">5★ <div class="progress"><div class="progress-bar bg-success" style="width:41%"></div></div></div>
        <div class="my-2">4★ <div class="progress"><div class="progress-bar bg-success" style="width:38%"></div></div></div>
        <div class="my-2">3★ <div class="progress"><div class="progress-bar bg-warning" style="width:15%"></div></div></div>
        <div class="my-2">2★ <div class="progress"><div class="progress-bar bg-warning" style="width:4%"></div></div></div>
        <div class="my-2">1★ <div class="progress"><div class="progress-bar bg-danger" style="width:2%"></div></div></div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card card-shadow p-3 min-h-70vh">
        <h5>Últimos comentarios</h5>
        <div id="a-comments" class="vstack gap-2"></div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/data.js"></script>
<script>
  const cont = document.getElementById('a-comments');
  if(cont){
    MockDB.ratings.slice(-10).reverse().forEach(r=>{
      const d = document.createElement('div'); d.className='border rounded p-2';
      d.innerHTML = `<div class="fw-bold text-warning">${'★'.repeat(r.stars)}<span class="text-secondary">${'★'.repeat(5-r.stars)}</span></div>
                     <div>${r.comment}</div>`;
      cont.appendChild(d);
    });
  }
</script>
</body>
</html>
